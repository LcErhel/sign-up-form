<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="image-nested">
                <div class="image-nested-logo"></div>
                <div class="image-nested-text">Odin</div>
            </div>
            <div class="image-mention">
                Photo by <a class="link-mention" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a class="link-mention" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <form action="" method="get" class="form">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-register">
                <p>Let's do this!</p>
                <div class="form-row">
                    <div class="row-item">
                        <label for="first-name">First name</label>
                        <input id="first-name" name="first-name" type="text"/>
                    </div>
                    <div class="row-item">
                        <label for="last-name">Last name</label>
                        <input id="last-name" name="last-name" type="text"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="row-item">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email"/>
                    </div>
                    <div class="row-item">
                        <label for="tel">Phone number</label>
                        <input id="tel" name="tel" type="tel"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="row-item">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password"/>
                    </div>
                    <div class="row-item">
                        <label for="confirmPassword">Confirm password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password"/>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <button class="btn">Create an account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
